<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="author" content="Mario Flores C" />
<meta name="description" content="Encuentra a tú Súper Heroe" />
<meta
    name="keywords"
    content="SuperHeroe, Villanos, Personajes Comic, Comic"
/>
<link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous"
/>
<link rel="stylesheet" href="./assets/css/style.css">
<link
rel="shortcut icon"
href="./assets/img/favicon.ico"
type="image/ico"
/>
<title>SuperHero Page</title>
</head>
<body>
<!-- NavBar -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
    <img
        src="./assets/img/sh2.jpg"
        width="30"
        height="30"
        class="d-inline-block align-top"
        alt=""
    />
    SuperHero
    </a>
</nav>
<!-- Header -->
<header>
    <!-- por concepto de posicionamiento -->
    <h1 class="d-none">SuperHero page</h1>
</header>

<section>
    <div class="m-2">
    <img id="img_logo" class="m-auto d-block img-fluid" src="./assets/img/sh1.jpg" />
    </div>
    <!-- Se genera el div contenedor de los elementos dinámicos -->
    <div id="personaje_encontrado" class="m-2 row wrap d-none ">
        <div class="card col-11 col-sm-6">
            <div class="row no-gutters">
                <h2 class="col-12 text-center">SuperHero Encontrado</h2>
                <div id="img_personaje" class="col-md-4 align-self-center"></div> <!-- División de la imagen del personaje -->
                <div class="col-md-8">
                    <div id="info_personaje" class="card-body align-self-center"></div> <!-- División de la información del personaje -->
                </div>
            </div>
        </div>
        <div id="canvas_personaje" class="card col-11 col-sm-6"></div>   <!-- División en donde se renderiza canvas -->
    </div>
    <!-- Estructuración del formulario -->
    <form>
    <div class="d-flex justify-content-center">
        <div class="col-7">
        <h2>Encuentra tu SuperHero</h2>
        <label>Ingresa el número del SuperHero a buscar:</label>
        <br />
        <input
            id="superInfo"
            class="form-control"
            type="number"
            required="true"
            min="1"
            max="731"
        />
        <button id="btn" class="btn btn-primary my-1">Buscar</button>
        </div>
        <div class=""></div>
    </div>
    </form>
</section>





<script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"
></script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="./assets/js/Index.js"></script>
<script src="./assets/js/canvas.js"></script>
</body>
</html>
